<!doctype html>
<html>
    <head>
        <title>WikipeDPLA Options</title>
        <link href="styles/bootstrap.css" rel="stylesheet">
        <link href="styles/options.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>WikipeDPLA Options</h1>
        </header>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="loadstyle">How are Results Inserted</label>
                <div class="col-sm-9">
                    <select class="form-control" name="loadstyle" id="loadstyle">
                        <option value="icon" selected>
                            By clicking an icon by the article's title
                        </option>
                        <option value="dablink">
                            By clicking a link at the top of the article
                        </option>
                        <option value="auto">
                            Automatically
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="numresults">Number of Results Shown</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" min="1" max="10" value="5" name="numresults" id="numresults">
                </div>
            </div>
        </form>

        <div class="notices"></div>

    <script src="scripts/options.js"></script>
    </body>
</html>
